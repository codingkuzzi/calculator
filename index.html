<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
</head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Calculator</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add" >
            add
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            subtract
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            multiply
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            divide
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="remainder">
            remainder
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="square">
            square
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="sqrt">
            square root
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="cbrt">
            cube root
          </label>
        </div>
        <button type="submit" class="btn btn-warning">Calculate</button>
      </form>
      <div id="output">

      </div>
    </div>
    <div class="footer">
				<h1 class="head-title">
					<a href="">Calculator</a>
				</h1>
				<hr class="head-hr">
				<ul class="head-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Arithmetic
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="triangle.html">Triangle</a>
					</li>
				<hr class="head-hr">
			</div>
  </body>
</html>
